syntax = "proto3";

package pb;

import "google/api/annotations.proto";
import "modules/comment/pb/message.proto";

option go_package = "github.com/NTHU-LSALAB/NTHU-Distributed-System/modules/comment/pb";

service Comment {
	rpc Healthz(HealthzRequest) returns (HealthzResponse) {
		option (google.api.http) = {
			get: "/"
		};
	}
	
	rpc ListComment(ListCommentRequest) returns (ListCommentResponse) {
		option (google.api.http) = {
			get: "/v1/comments/{id}"
			reponse_body: "*"
		};
	}

	rpc CreateComment(CreateCommentRequest) returns (CreateCommentResponse) {
		option (google.api.http) = {
			get: "/v1/comments/create"
			response_body: "*"
		};
	}

	rpc UpdateComment(UpdateCommentRequest) returns (UpdateCommentResponse) {
		option (google.api.http) = {
			get: "/v1/comments/update/{id}"
			response_body: "*"
		};
	}

	rpc DeleteComment(DeleleCommentRequest) returns (DeleteCommentResponse) {
		option (google.api.http) = {
			delete: "/v1/comments/{id}"
			response_body: "*"
		};
	}
}
